{% extends "page.html" %}

{% block content %}

<div class="update-form">
    <h5>Edit lecture: {{header}}</h5>

    <form action="{{url_for('api_lecture')}}" method="post">
          <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label">New lecture content</label>
            <div class="col-sm-10">
             {{ form.Content(class_="form-control") }}
            </div>
          </div>
            <div class="form-group row">
            <div class="col-sm-10">
              {{ form.Submit(class_="btn btn-primary") }}
            </div>
          </div>
    </form>
</div>

{% endblock %}
