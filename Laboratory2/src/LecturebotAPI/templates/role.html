{% extends "navigation.html" %}

{% block content %}

<style>
    table.table {
        margin-top: 3.45rem;
        text-align: right;
    }
</style>

<table class="table">
  <thead>
    <tr class="bg-primary">
        <th scope="col">Role priority</th>
        <th scope="col">Role name</th>
        <th scope="col" colspan="2">Manage</th>
    </tr>
  </thead>
    </tbody>
    {% for role in roles %}
    <tr>
        <td> {{ role.Priority }} </td>
        <td> {{ role.Name }} </td>
        <td><a href="#" class="btn btn-success">Edit</a> </td>
        <td><a href="#" class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
